    <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Myntra Clone</title>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; }
    /* Navbar */
    .navbar {
      display: flex; justify-content: space-between; 
      align-items: center; padding: 15px 50px; 
      background: #fff; box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .navbar img { height: 40px; }
    .nav-links { display: flex; gap: 20px; font-weight: bold; }
    .nav-links a { text-decoration: none; color: black; }
    .search { flex: 1; margin: 0 30px; }
    .search input {
      width: 100%; padding: 8px 12px;
      border: 1px solid #ccc; border-radius: 20px;
    }

    /* Hero Banner */
    .banner img { width: 100%; }

    /* Categories */
    .categories {
      display: grid; grid-template-columns: repeat(3, 1fr); 
      gap: 20px; padding: 40px;
    }
    .categories img {
      width: 100%; border-radius: 10px;
      transition: transform 0.3s;
    }
    .categories img:hover { transform: scale(1.05); }

    /* Products */
    .products {
      display: grid; grid-template-columns: repeat(4, 1fr);
      gap: 20px; padding: 40px;
    }
    .product {
      border: 1px solid #eee; border-radius: 10px;
      text-align: center; padding: 15px;
      transition: transform 0.3s;
    }
    .product img { width: 100%; height: 250px; object-fit: cover; border-radius: 8px; }
    .product:hover { transform: scale(1.05); }
    .price { color: #e91e63; font-weight: bold; }

    /* Footer */
    .footer {
      background: #f3f3f3; text-align: center; padding: 20px;
      margin-top: 50px;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <img src="https://constant.myntassets.com/web/assets/img/MyntraLogo.png" alt="Myntra">
    <div class="nav-links">
      <a href="#">Men</a>
      <a href="#">Women</a>
      <a href="#">Kids</a>
      <a href="#">Beauty</a>
      <a href="#">Studio</a>
    </div>
    <div class="search">
      <input type="text" placeholder="Search for products, brands and more">
    </div>
  </div>

  <!-- Banner -->

    <img src="https://assets.myntassets.com/f_auto,fl_progressive/h_800,q_60,w_1200/v1/assets/images/banner.jpg" alt="Banner">
  </div>
